<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장정현: formJoinEx</title>
</head>
<body>
    <form action="joinOk.do" method="post" id="joinForm">
        <label for="userId">아이디</label>
        <input type="text" name="userId" id="userId"> <br>

        <label for="userPw">비밀번호</label>
        <input type="password" name="userPw" id="userPw"> <br>

        <label for="userAge">나이</label>
        <input type="text" name="userAge" id="userAge"> <br>

        <label for="gender">성별</label>
        <input type="radio" name="gender" class="gender" value="남" checked> 남자
        <input type="radio" name="gender" class="gender" value="여"> 여자 <br>

        <input type="button" value="실행" id="joinOkBtn">
    </form>
    <script>
        const joinForm = document.querySelector('#joinForm');
        const joinOkBtn = document.querySelector('#joinOkBtn');

        

        joinOkBtn.addEventListener('click' , joinOkFunc);
        
        function joinOkFunc() {

            alert("가입이 완료되었습니다")
            joinForm.submit();
        }
    </script>
</body>
</html>
