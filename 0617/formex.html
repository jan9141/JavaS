<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form ex</title>
</head>
<body>
    
    <form action="joinOk.do" method="post" id="joinForm">
        <label for="userId">아이디</label>
        <input type="text" name="userId" id="userId"> <br>

        <label for="userPw">비밀번호</label>
        <input type="password" name="userPw" id="userPw"> <br>

        <label for="userAge">나이</label>
        <input type="text" name="userAge" id="userAge"> <br>

        <label for="gender">성별</label>
        <input type="radio" name="gender" class="gender" value="남" checked> 남자
        <input type="radio" name="gender" class="gender" value="여"> 여자 <br>

        <label for="hobby">취미</label>
        <input type="checkbox" name="hobbys" class="hobbys" value="등산"> 등산
        <input type="checkbox" name="hobbys" class="hobbys" value="영화"> 영화감상
        <input type="checkbox" name="hobbys" class="hobbys" value="독서"> 독서 <br>

        <label for="city">고향</label>
        <select name="city" id="city">
            <option value="">::선택:</option>
            <option value="서울">서울</option>
            <option value="춘천">춘천</option>
            <option value="경기">경기</option> 
        </select> <br>
        <label for="memo">자기소개</label> <br>
        <textarea name="memo" id="memo" cols="30" rows="10"></textarea> <br>

        <input type="reset" value="취소">
        <input type="submit" value="회원가입 실행(submit)">
        <input type="button" value="회원가입 실행(button)" id="joinOkBtn">
    </form>

    <script>
        //  const -> 객체타입 , 하나만 존재
        // let -> 대부분의 변수에 사용
        //  var -> ES5이후로 거의 사용빈도가 적다.
        const joinForm = document.querySelector('#joinForm'); // 전체 폼
        const joinOkBtn = document.querySelector('#joinOkBtn');

        // joinOkBtn클릭 -> 이벤트리스너(이벤트핸들러) joinOkFunc(): 함수 호출
        joinOkBtn.addEventListener('click' , joinOkFunc);
        // 함수 joinOkFunc
        function joinOkFunc() {
            // 유효성 검사

            alert("회원가입 실행!");
            joinForm.submit();// 서버에 전송
        }
        
    </script>
</body>
</html>
